<template name="TripForm">
	<form id="trip">
		<div class="row">
			<input type="date" name="date" id="date" value="{{date_now}}">
			<input type="time" name="time" id="time" value="{{time_now}}">
		</div>

		<div class="row withsibling">	
			<label for="previous_mileage">Previous mileage</label>
			<label for="current_mileage">Current mileage</label>
		</div>

		<div class="row">
			<input type="text" name="previous_mileage" id="previous_mileage">
			<input type="text" name="current_mileage" id="current_mileage">
		</div>
		
		<div class="row">
			{{#each users}}
				<input type="checkbox" value="{{_id}}" {{#if isCurrentUser _id}} checked {{/if}} name="occupants"><label>{{services.google.given_name}}</label>
			{{/each}}
		</div>
			
		<div class="row">
			<input type="submit" name="add" value="add">
		</div>
	</form>
</template>
