<!-- TODO: make box layout -->
<template name="TripList">
	<div id="triplist">
	{{#each trips}}
		<div class="row" title="On {{formatted_date date time}} from {{previous_mileage}}km to {{current_mileage}}km">
			<div>{{from date time}}</div>
			<div>{{kms previous_mileage current_mileage}}km</div>
			<div>{{given_names occupants}}</div>
			<div data-id={{_id}} class="remove"><img width="10px" height="14px" src="glyphicons_016_bin.png"></div>
		</div>
	</div>
	{{/each}}
</template>
