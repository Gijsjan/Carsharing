<head>
	<title>Carpool</title>
</head>

<body>
	{{> TripForm}}
	{{> TripList}}
</body>

<template name="TripForm">
	<form>
		<input type="date" name="date" value="{{date}}" />
		<input type="time" name="time" value="{{time}}" />
		<input type="text" name="previous_mileage" />
		<input type="text" name="current_mileage" />
		<input type="submit" name="add" value="add" />
	</form>
</template>

<template name="TripList">
	<ul id="trips">
	{{#each trips}}
		<li class="trip" data-id={{_id}}>{{date}} || {{time}} || {{previous_mileage}} || {{current_mileage}}</li>
	{{/each}}
	</ul>
</template>
