<template name="ReservationList">
	<ul id="reservationlist">
	{{#each reservations}}
		<li class="row reservation" title="Reserved on {{formatted_date date time}} {{#if until_date}}until {{formatted_date until_date until_time}}{{/if}}">
			<div>{{from date time}}</div>
			<div>{{date}}</div>
			<div>{{given_names occupants}}</div>
			<menu data-id={{_id}}>
				<img class="edit" src="glyphicons_030_pencil.png">
				<img class="bin" src="glyphicons_016_bin.png">
			</menu>
		</li>
	</ul>
	{{/each}}
</template>
